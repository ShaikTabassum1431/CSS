<html>
<head>
<title>CSS LEARNING</title>
<style>
div{
height:100px;
width:100px;
background-color:aqua;
display:flex;
justify-content:center;
align-items:center;
transition-property:all;
position:fixed;
top:100px;
transition-duration:2s;
}
div:hover{
transform:scale(2);
background-color:green;
color:white;
}  
</style>
</head>
<body>
<div>this is a box</div>
</body>
</html>
