<html>
<head>
<title>CSS LEARNING</title>
<style>
div{
height:100px;
width:100px;
background-color:aqua;
display:flex;
justify-content:center;
align-items:center;
transition-property:all;
}
div:hover{
transform:translate(20px);
background-color:green;
color:white;
}  
</style>
</head>
<body>
<div>this is a box</div>
</body>
</html>
