<html>
<head>
<title>CSS LEARNING</title>
<style>
div{
height:100px;
width:100px;
background-color:green;
position:absolute;
display:flex;
animation-name:one;
animation-duration:10s;
animation-delay:1s;
animation-timing-function:easy-in;
animation-iteration-count:2;
}
@keyframes one{
from{background-color:green;}
to{background-color:blue;}
}
</style>
</head>
<body>
<div>hi</div>
</body>
</html>
