<html>
<head>
<title>CSS LEARNING</title>
<style>
div{
height:100px;
width:100px;
background-color:green;
position:absolute;
display:flex;
animation-name:one;
animation-duration:10s;
animation-delay:0s;
animation-iteration-count:infinite;
animation-direction:normal;
}
@keyframes one{
from{left:0px;}
to{left:1000px;}
}
</style>
</head>
<body>
<div>hi</div>
</body>
</html>
