<html>
<head>
<title>CSS LEARNING</title>
<style>
div{
height:50px;
width:50px;
border-left:blue;
border-style:solid;
border-radius:50%;
background-color:yellow;
transfrom:rotate(180deg);
animation-name:spin;
animation-duration:2s;
animation-iteration-count:infinite;
}
@keyframes spin{
from{transform:rotate(0deg);}
to{
transform:rotate(360deg);
}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
